<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-header"></div>

        <div class="profile-img">
          <img
            src="images/image-victor.jpg"
            alt="Victor Crest"
          />
        </div>

        <div class="card-info">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>

        <div class="card-status">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
    <p>Challenge by Frontend Mentor. Coded by Per Ostojin.</p>
  </footer>
  
  </body>
</html>
